version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


intents:
- greet
- show_menu
- goodbye
- affirm
- deny
- bot_challenge
- thank_you
- place_order
- confirm_open
- additional_requests
- receive_adress
- delivery


forms:
  restaurant_form:
    required_slots:
      - order

slots:
  order:
    type: text
    mappings:
      - type: from_text

entities:
- day
- hour
- ingredient
- order

responses:
  utter_greet:
  - text: Hey! How can i help you?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_thank_you:
  - text: You're welcome! Bye!
  utter_anything_else:
  - text: Of course! Anything else?
  utter_delivery_method:
  - text: "Will you pickup your order or you want us to deliver it to you?"
  utter_ask_address:
  - text: "I have to ask for your delivery address then"
  utter_confirm_order:
  - text: "Your meal will be delivered aproximatelly in one hour"



actions:
- utter_greet
- action_show_menu
- action_summarize_order
- action_confirm_open
